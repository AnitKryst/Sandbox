<!DOCTYPE html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="app.css">
	</head>
	<body ng-app="nodeChessApp">
		<div ng-controller="GamesController">
			Games
			<p ng-repeat="game in games">
				Game ({{game.id}}) - {{game.player1.name}} VS {{game.player2.name}}
			</p>
		</div>
		<div ng-controller="PlayersController">
			Players
			<p ng-repeat="player in players">
				Player ({{player.id}}) - {{player.name}}
			</p>
		</div>
	</body>
</html>
